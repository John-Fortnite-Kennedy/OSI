<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tabs/home"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Заявки на присоединение</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  

  
    <ion-list class="ion-no-padding">
      <ion-item class="ion-no-padding" lines="none" *ngFor="let request of requests">
        <div class="data">
          <ion-label>
            <span slot="start">
              <h2>{{ request.name }}</h2>
              <p class="text">{{ request.address }}</p>
            </span>
            <p class="date" slot="end">{{ request.date }}</p>
          </ion-label>
        <div class="buttonHolder">
          <ion-button size="large" class="call">Звонок</ion-button>
          <ion-button size="large" class="approve">Одобрить</ion-button>
          <ion-button size="large" class="decline">Отклонить</ion-button>
        </div>
      </div>

      </ion-item>
    </ion-list>
  


</ion-content>
