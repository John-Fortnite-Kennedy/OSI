<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tabs/home"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Список жителей</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div id="noList" *ngIf="residents.length == 0; else filledList"> 
    <p>Нет жителей</p>
  </div>

  <ng-template #filledList> 
    <ion-list class="ion-no-padding">
      <ion-item lines="none" *ngFor="let resident of residents">
        <ion-label class="ion-no-padding ion-no-margin">
          <h2>{{ resident.name }}</h2>
          <p>{{ resident.address }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
