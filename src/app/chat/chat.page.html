<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon src="../../assets/svg/custom-icons/burger-menu.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Чат</ion-title>
    <ion-icon id="notification-icon" slot="end" src="../../assets/svg/custom-icons/notifications-off.svg"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div class="chatHolder">
    <!-- {{allmessages[0].text}} -->
    
      <div *ngFor="let message of allmessages" [ngClass]="message?.senderId == myId ? 'myMsg' : 'otherMsg'">
        <div class="container">
          <p class="message">{{message?.text}}</p>
          <p class="time">{{message?.sentTime}}</p>
          <p *ngIf="message?.senderId != myId" class="sender">Зарина, квартира 43</p>
        </div>
      </div>
   
    


  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="sendPanel">
    <ion-input type="text" placeholder="Введите сообщение ..."></ion-input>
    <ion-button slot="end">
      <ion-icon name="send" size="large"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
