<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="#"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Кап. ремонт</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="noList" *ngIf="repairs.length == 0; else filledList"> 
    <p>Нет записей</p>
  </div>
  
  <ng-template #filledList>
    <ion-list class="ion-no-padding">
      <ion-item  class="ion-no-padding" *ngFor="let repair of repairs; let id = index;" (click)="presentModal(repair)">
        <ion-label class="ion-no-padding ion-no-margin">
          <h2>{{ repair.title }}</h2>
          <p>{{ repair.date }}</p>
        </ion-label>
        <ion-badge slot="end" color="danger">
          Новое
        </ion-badge>
      </ion-item>
    </ion-list>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="addBtn" [routerLink]="['/add-repair']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
