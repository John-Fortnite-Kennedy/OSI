<ion-content>
  <div class="logoHolder">
    <img src="assets/imgs/myHouseLogo.png">
  </div>

  <div class="textHolder">
    <div class="text">
      <p>На этот номер телефона будет отправлен 6-значный код подтверждения</p>
    </div>
    <div id="input">
      <ion-input  type="tel" [(ngModel)]="phone" simpleMask="+7 (999) 999 99 99" clear-input placeholder="Введите номер телефона"></ion-input>
    </div>
    
    <div class="buttonsHolder">
      <ion-button disabled="true" (click)="login()">Отправить
        <!-- <ion-spinner spinner="crescent" color="light"></ion-spinner> -->
      </ion-button>
    </div>
  
    <div class="text">
      <p>Продолжая Вы соглашаетесь с нашим <a (click)="presentModal()">Пользовательским соглашением</a></p>
      </div>
  </div>

</ion-content>
