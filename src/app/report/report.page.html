<ion-content class="ion-padding" fullscreen="true">
  <div class="contentHolder">
    <h1>{{title}}</h1>
    <h2>{{date}}</h2>
    <p>{{description}}</p>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>Наименование</ion-col>
        <ion-col>Сумма</ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-weight: bold;">Доходы</ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>От собственников квартир</ion-col>
        <ion-col>1 778</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>От собственников коммерческих помещений</ion-col>
        <ion-col>244</ion-col>
      </ion-row>
    </ion-grid>
    <div class="chartHolder"> 
      <canvas id="pieChart"></canvas> 
    </div>
  </div>
</ion-content>
