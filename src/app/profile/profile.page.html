<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tabs/home"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div class="contentHolder">
    <h5>Пользователь</h5>
    <ion-item lines="none">
      <ion-label>
        <p class="fname">{{name}} {{surname}}</p>
        <p class="phone">{{phone}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
