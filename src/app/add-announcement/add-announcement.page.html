<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tabs/announcements"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Добавить объявление</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div class="formHolder">
    <ion-item lines="none">
      <ion-label position="stacked">Название</ion-label>
      <ion-input type="text" [(ngModel)]="title" placeholder="Название объявления" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Описание</ion-label>
      <ion-textarea type="text" [(ngModel)]="description" placeholder="Описание объявления" rows="5" required></ion-textarea>
    </ion-item>

    <div id="imageSection">
      <ion-label>
        <h1>Фото</h1>
      </ion-label>
      <ion-img src="../../assets/imgs/addPhoto.png" (click)="open()"></ion-img>
    </div>

    <ion-button id="joinBtn">
      <ion-label>Добавить</ion-label>
    </ion-button>
  </div>
</ion-content>
