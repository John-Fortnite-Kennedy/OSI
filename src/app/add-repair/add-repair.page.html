<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="repairs"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Добавить отчет</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <div class="formHolder">
    <ion-item lines="none">
      <ion-label position="stacked">Название ремонта</ion-label>
      <ion-input type="text" [(ngModel)]="title" placeholder="Название ремонта" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Описание ремонта в деталях</ion-label>
      <ion-textarea type="text" [(ngModel)]="description" placeholder="Описание ремонта" rows="5" required></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <h1>Фото до</h1>
            </ion-label>
            <ion-img src="../../assets/imgs/addPhoto.png" (click)="open()"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label>
              <h1>Фото после</h1>
            </ion-label>
            <ion-img src="../../assets/imgs/addPhoto.png" (click)="open()"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-button id="joinBtn">
      <ion-label>Добавить</ion-label>
    </ion-button>
  </div>
</ion-content>
