<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="#"
        text=""
        icon="chevron-back-sharp">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Отчеты</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="noList" *ngIf="reports.length == 0; else filledList"> 
    <p>Нет отчетов</p>
  </div>

  <ng-template #filledList>
    <ion-list>
      <ion-item *ngFor="let report of reports; let id = index;">
        <div>
          <ion-label>
            <h2>{{ report.title }}</h2>
          </ion-label>
        </div>
        <ion-badge slot="end" color="danger" *ngIf="true">
          Новое
        </ion-badge>
      </ion-item>
    </ion-list>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="addBtn" [routerLink]="['/add-report']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
